<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #34495e;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            background-color: white;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
        }
        .student-info {
            margin: 10px 0;
        }
        .label {
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #ecf0f1;
        }
    </style>
</head>
<body>

<header>
    <h1>Student Information</h1>
</header>

<div class="container">
    <h2>Student Details</h2>

    <div class="student-info"><span class="label">Name:</span> John Doe</div>
    <div class="student-info"><span class="label">Roll Number:</span> 2023CS101</div>
    <div class="student-info"><span class="label">Course:</span> B.Tech in Computer Science</div>
    <div class="student-info"><span class="label">Year:</span> 2nd Year</div>
    <div class="student-info"><span class="label">Email:</span> john.doe@example.com</div>
    <div class="student-info"><span class="label">Phone:</span> +91-9876543210</div>

    <h3>Subjects & Marks</h3>
    <table>
        <tr>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Data Structures</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Operating Systems</td>
            <td>78</td>
        </tr>
        <tr>
            <td>Database Systems</td>
            <td>82</td>
        </tr>
        <tr>
            <td>Mathematics</td>
            <td>90</td>
        </tr>
    </table>
</div>

</body>
</html>
